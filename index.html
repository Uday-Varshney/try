<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>

<body>
  <div class="container">
    <h2>Student Enrollment Form</h2>
    <form id="empForm" method="post">
      <div class="form-group">
        <span><label for="studId">Roll-No:</label> <label id="studIdMsg"></label></span>
        <input type="number" class="form-control" name="studId" id="studId" placeholder="Enter Student Roll-No"
          required>
      </div>
      <div class="form-group">
        <label for="studName">Full-Name:</label>
        <input type="text" class="form-control" id="studName" placeholder="Enter Student Name" name="studName" disabled>
      </div>
      <div class="form-group">
        <label for="studClass">Class</label>
        <input type="text" class="form-control" id="studClass" placeholder="Enter Class" name="studClass" disabled>
      </div>
      <div class="form-group">
        <label for="studDob">Birth-Date</label>
        <input type="date" class="form-control" id="studDob" name="studDob" disabled>
      </div>
      <div class="form-group">
        <label for="studAddr">Address</label>
        <input type="text" class="form-control" placeholder="Enter Student address" id="studAddr" name="studAddr"
          disabled>
      </div>
      <div class="form-group">
        <label for="studEnroll">Enrollment-Date</label>
        <input type="date" class="form-control" id="studEnroll" name="studEnroll" disabled>
      </div>
      <input type="button" class="btn btn-primary" id="empSave" value="Save" onclick="saveStudent();" disabled>
      <input type="button" class="btn btn-primary" id="empUpdate" value="Update" onclick="updateStudent();" disabled>
      <input type="button" class="btn btn-primary" id="empReset" value="Reset" onclick="resetForm();" disabled>
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
